<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Combinadores</title>
    <link rel="stylesheet" href="combinadores.css">
</head>
<body>
    <h2>Seletor descendente</h2>
    <p>
        O seletor descendente se aplica a todos os elementos que são descendentes de um elemento especificado.
    </p>
    <div>
        <p>Paragráfo 1 da Div</p>
        <p>Paragráfo 2 da Div</p>
        <section>
            <p>Paragráfo 3 da Div</p>
        </section>
    </div>
    <p>Paragráfo 4 da Div</p>
    <p>Paragráfo 5 da Div</p>
</body>
</html>
