<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>listas</title>
    <link rel = stylesheet href="style_listas.css">
</head>
<body>
    <h1>Testando propriedades das listas em HTML</h1>
    <p>Estilos de listas não-ordenadas</p>
    <ul class="a">
        <li>Dor</li>
        <li>Sofrimento</li>
        <li>Confusão</li>

    </ul>
    <ul class="b">
        <li>Dor</li>
        <li>Sofrimento</li>
        <li>Confusão</li>
        
    </ul>
    <p>Estilos de listas ordenadas</p>
    <ol class="c">
        <li>Dor</li>
        <li>Sofrimento</li>
        <li>Confusão</li>
        
    </ol>
    <ol class="d">
        <li>Dor</li>
        <li>Sofrimento</li>
        <li>Confusão</li>
        
    </ol>
</body>
</html>
