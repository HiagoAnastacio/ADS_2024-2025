<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudo-Classes</title>
    <link rel="stylesheet" href="pseudo-classes.css">
</head>
<body>
    <h2>Estlizando um link dependendo do estado</h2>
    <p>
        <a class="destaque" href="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQGzMB2IgQoMawPSHaGRBp6tieAKZXMoilWog&s"> Isto é um link</a>
    </p>
    <p>
        <a href="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTy3fSM7P-xtALrDQGmYm8HQA-a71lBi4cdpQ&s"> Isto é outro link</a>
    </p>
    <p>
        Obs: a:hover tem que vir depois de a:link e a:visited na definição do Css para que seja efetivo.
     </p>
    <p>
        Obs: a:active tem que vir depois de a:houver para funcionar.
    </p>
    <div>
        Passe o mouse
        <p>
            Parabéns
        </p>
    </div>
</body>
</html>
