<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Parâmetros restantes</h1>
    <p> O operador de parâmetros restantes (...) permite que uma função trate um número indefinido de argumentos como um array (vetor).</p>
    <p id="demo1"></p>
    <script>
        function sum(...argumentos){
            let soma = 0
            for (let arg of argumentos){
                soma += arg
            }
            return soma;
        }
        let x = sum(2, 4);
        document.querySelector("#demo1").innerHTML = x;
    </script>
</body>
</html>
