<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tipos</title>
</head>
<body>
    <script>

        //Um exemplo de cada tipo de variavel.

        // Number
        let comprimento = 10;
        let peso = 7.5;

        // String
        let cor = 'Amarelo';
        let sobrenome= 'Basílio';

        // Boolean
        let x = true;
        let y = false;

        // Object
        const pessoa = {
            nome: 'Benzo',
            sobrenome: 'Asílio',
        }

        // Array
        const carros = ['Fiat','Gol','Chevrolet'];

        // Date
        const data = new Date('2024-10-18');

        let z; // Undefined
        console.log(typeof(z)); 
        z = 16; // Number
        console.log(typeof(z)); 
        z = 'Porsche'; // String
        console.log(typeof(z)); 
        alert(z);
    </script>
</body>
</html>
